<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabajo de manejo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="encabezado">
        <div class="logo">
            <img src="imagenes/logo.png" alt="logo">
        </div>
        <nav class="menu">
            <a href="#inicio">Inicio</a>
            <a href="#informacion">Información</a>
            <a href="#menu">Menu</a>
            <a href="#productos">Productos</a>
        </nav>
        <div class="iconos">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Buscar...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
        <div class="contenedor">
            <div class="contenedor-principal">
                <span class="fas fa-times carta"></span>
                <img src="imagenes/carta-1.png" alt="Carta 1">
                <div class="contenido">
                    <h3>Título Carta 1</h3>
                </div>
            </div>
            <div class="contenedor-principal">
                <span class="fas fa-times carta"></span>
                <img src="imagenes/carta-2.png" alt="Carta 2">
                <div class="contenido">
                    <h3>Título Carta 2</h3>
                </div>
            </div>
            <div class="contenedor-principal">
                <span class="fas fa-times carta"></span>
                <img src="imagenes/carta-3.png" alt="Carta 3">
                <div class="contenido">
                    <h3>Título Carta 3</h3>
                </div>
            </div>
            <div class="contenedor-principal">
                <span class="fas fa-times carta"></span>
                <img src="imagenes/carta-4.png" alt="Carta 4">
                <div class="contenido">
                    <h3>Título Carta 4</h3>
                </div>
            </div>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
